    function getArrayBuffer(base_url, filename, mtime) {
      // Return a new promise.
      var url = base_url + "/" + filename;
      return new Promise(function(resolve, reject) {
        // Do the usual XHR stuff
        var req = new XMLHttpRequest();
        req.open('GET', url);
        req.responseType = 'arraybuffer'

        req.onload = function() {
          // This is called even on 404 etc
          // so check the status
          if (req.status == 200) {
            // Resolve the promise with the response text
            resolve([req.response, url, mtime]);
          }
          else {
            // Otherwise reject with the status text
            // which will hopefully be a meaningful error
            reject(Error(req.statusText));
          }
        };

        // Handle network errors
        req.onerror = function() {
          reject(Error("Network Error"));
        };

        // Make the request
        req.send();
      });
    }

    function finfo_to_tree(finfo){
      var out = [], sample_names = {};

          sample_names[samplename][scantype][fn] = sample_names[samplename][scantype][fn] || {};
          out.push({"id": fn+":"+entry, "parent": fn, "text": fn + ":" + entry, "icon": false});
        }
      }
      for (var sn in sample_names) {
        out.push({"id": sn, "parent": "#", "text": sn});
        var sample_obj = sample_names[sn];
        for (var t in sample_obj) {
          var type_obj = sample_obj[t];
          out.push({"id": sn + ":" + t, "parent": sn, "text": t});
          for (var fn in type_obj) {
            out.push({"id": fn, "parent": sn + ":" + t, "text": fn, "icon": false});
          }
        }
      }
      return out;
    }
