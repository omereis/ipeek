<html>
<head>
  <link rel="icon" type="image/png" href="css/appicon.png" />
  <link rel="stylesheet" href="css/layout-default-latest.css" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<!--
  <link href="//code.jquery.com/ui/1.8.2/themes/start/jquery-ui.css"
            type="text/css" rel="Stylesheet" />
-->
  <link href="//cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css" type="text/css" rel="Stylesheet" />
  <script src="//code.jquery.com/jquery-1.12.4.js"></script> 
  <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="js/jquery.layout-latest.js"></script>
  <script src="js/geturlvars.js"></script>
  <script src="//cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js" type="text/javascript"></script>

  <script type="text/javascript">
    var mainTable;
    var instrument_choices = ["PBR", "MAGIK", "NG7SANS"]
    var instrument_name_to_path = {"PBR": "ngd", "MAGIK": "cgd"}
    var experiment_lookup = {};
    var enhanced_info = {};
    var urlVars = $.getUrlVars();
    var instrument = urlVars.instrument || "PBR"; // default NICE host
    
    function change_instrument(instrument) {
      var instrument_path = instrument_name_to_path[instrument] || instrument.toLowerCase();
      $.getJSON('https://ncnr.nist.gov/ipeek/data/' + instrument + '/experiment_info.json', function(result) {
	  $.extend(true, result, experiment_lookup[instrument_path] || {})
	  enhanced_info = result;
	  var data = Object.keys(result)
	    .map(function(k) { var v = result[k]; v.paths = v.paths || []; return v })
	    .filter(function(v) { return v.id });
	  if (mainTable == null) {
	    mainTable = $("table#experiments").dataTable({
	      data: data,
	      columns: [
	        { data: 'id', title: 'id' },
		{ data: 'creationTimeStamp', title: 'Creation Timestamp', render: renderTimestamps },
		{ data: 'paths', title: 'Data Paths', render: renderDataPaths },
		{ data: 'participants', title: 'Participants' },
		{
		    data: 'title',
		    title: 'Title',
		    render: $.fn.dataTable.render.ellipsis( 80 )
		},
		{
		    data: 'description',
		    title: 'Description',
		    render: $.fn.dataTable.render.ellipsis( 80 )
		}
	      ]
	    });
	  }
	  else {
	      mainTable.api().clear();
	      mainTable.api().rows.add(data);
	  }
	  mainTable.api().order([[1, "desc"]]).draw(); // sort by date, descending;
      });
    }
    
    
    function renderDataPaths(d, type, row) {
        if ( type !== 'display' ) {
	    return JSON.stringify(d);
        }
	
	return d.map(function(p) {
	    var datalink = '<a href="https://ncnr.nist.gov/pub/ncnrdata/' + p + '/' + row.id + '/data">';
	    datalink += p;
	    datalink += '</a>';
	    return datalink;
	}).join('<br>');
    }
    
    function renderTimestamps(data, type, row) {
	if ( type !== 'display' ) {
	    return data;
        }
	
	var d = new Date(data);
	var year = d.getFullYear().toFixed(0);
	var month = (d.getMonth() + 1).toFixed(0);
	var day = d.getDate().toFixed(0);
	month = (month.length < 2) ? "0" + month : month;
	day = (day.length < 2) ? "0" + day : day;
	return year + "-" + month + "-" + day;
    }
    
    $.fn.dataTable.render.ellipsis = function ( cutoff, wordbreak, escapeHtml ) {
	var esc = function ( t ) {
	    return t
		.replace( /&/g, '&amp;' )
		.replace( /</g, '&lt;' )
		.replace( />/g, '&gt;' )
		.replace( /"/g, '&quot;' );
	};
     
	return function ( d, type, row ) {
	    // Order, search and type get the original data
	    if ( type !== 'display' ) {
		return d;
	    }
     
	    if ( typeof d !== 'number' && typeof d !== 'string' ) {
		return d;
	    }
     
	    d = d.toString(); // cast numbers
     
	    if ( d.length <= cutoff ) {
		return d;
	    }
     
	    var shortened = d.substr(0, cutoff-1);
     
	    // Find the last white space character in the string
	    if ( wordbreak ) {
		shortened = shortened.replace(/\s([^\s]*)$/, '');
	    }
     
	    // Protect against uncontrolled HTML input
	    if ( escapeHtml ) {
		shortened = esc( shortened );
	    }
     
	    return '<span class="ellipsis" title="'+esc(d)+'">'+shortened+'&#8230;</span>';
	};
    };
    
    
    window.onload = function() {
	instrument_choices.forEach(function(instr) {
	  $("select#instrument")
            .append($("<option></option>")
	      .attr("value",instr)
              .text(instr));
	});
	$("select#instrument")
	  .selectmenu()
	  .addClass("overflow")
	  .on( "selectmenuchange", function( event, ui ) {
	    change_instrument(this.value);
	    window.history.pushState(null, this.value, "?instrument=" + this.value);
	})
	
	if (instrument_choices.indexOf(instrument) > -1) {
	    $("select#instrument").val(instrument).selectmenu("refresh");
	}
	
	$.getJSON('https://ncnr.nist.gov/ipeek/experiment_lookup.json', function(result) {
	    experiment_lookup = result;
	    change_instrument(instrument);
	})
        
	$('.current-experiment-id').click( function() {
            if (mainTable && mainTable.api) {
                mainTable.api().search(this.textContent).draw();
            }
        });
        
    
        myLayout = $('body').layout({
		    east__size:			null
	    ,	west__size:			300
	    ,   south__size:        "auto"
	    ,   north_size:         "auto"
		    // RESIZE Accordion widget when panes resize
	    ,	west__onresize:		$.layout.callbacks.resizePaneAccordions
	    ,	east__onresize:		$.layout.callbacks.resizePaneAccordions
	    ,	south__onresize:    $.layout.callbacks.resizePaneAccordions
	    ,	north__onresize:    $.layout.callbacks.resizePaneAccordions
	    ,   center__onresize:   function() { mainTable.width(mainTable.parent().width()); }
	    });
    
    }
  </script>
  <style type="text/css">
    body {
        font-family: 'Open Sans' !important;
    }
    #login {
        top: 28%;
        position: absolute;
        z-index: 10;
    }
    #north_panel {
        background-color: LightGreen;
        height: 15px;
	padding: 5px;
    }
    #north_panel.connected {
        background-color: LightGreen;
    }
    #north_panel h3 {
        display: inline-block;
    }
    
    .control-buttons {
        float: right;
        font-size: 14pt;
        font-weight: bold;
    }
    .control-buttons .stop-button {
        background-color: red;
        color: white;
    }
    
    table.dataTable thead tr {
        font-weight: bold;
    }
    
    .ui-layout-north h3 {
        padding-left: 2em;
	padding-right: 1em;
    }
    .current-experiment-id {
        text-decoration: underline !important;
        
    }
  </style>
  <title>Experiments</title>
</head>
<body>
<div id="dialog" title="description"></div>
<div id="north_panel" class="ui-layout-north">
    <h3 class="instrument-name">Instrument: </h3>
    <select id="instrument"></select>
    <span id="queue_state"></span>
    </div>
</div>
<div id="east_panel" class="ui-layout-east-no">
</div>
<div id="center_panel" class="ui-layout-wrapper ui-layout-center">
    <table id="experiments" class="stripe cell-border"></table>
    <div id="all_experiments"></div>
</div>
<div id="south_panel" class="ui-layout-south">
</div>
</body>
